<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ImageShrink</title>
</head>

<body>
  <div class="container center-align">
    <h3><i class="fas fa-images"></i>ImageShrink</h3>
    <p>Choose an image to resize</p>
    <form id="image-form">
      <div class="file-field input-field">
        <div class="btn">
          <span>Browse</span>
          <input type="file" name="file" id="img" accept="image/*">
        </div>

        <div class="file-path-wrapper">
          <input
            type="text"
            name="path-wrapper"
            id="path-wrapper"
            class="file-path validate"
            placeholder="Upload an image">
        </div>
      </div>
      <p>
        <strong>Quality:</strong>
        <em>Lower quality = smaller file size.</em>
      </p>
      <p class="range-field">
        <input type="range" name="quality" id="slider" min="0" max="100" value="100">
      </p>
      <input type="submit" value="Resize" class="btn black">
    </form>

    <div class="card output">
      <div class="card-content">
        Output Path: <span id="output-path"></span>
      </div>
    </div>
  </div>

  <script src="js/materialize.min.js"></script>
</body>
</html>
